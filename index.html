<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #d0e9f9;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
    font-size: 16px;
}

.container {
    background-color: #f9e79f;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 600px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-top: auto;
    margin-bottom: auto;
}

.container:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

h1 {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 1px;
}

.search-container {
    margin: 20px 0;
}

#cep {
    padding: 15px;
    width: 250px;
    font-size: 1.2rem;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

#cep:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
}

button {
    padding: 12px 25px;
    font-size: 1.2rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-left: 10px;
}

button:hover {
    background-color: #2980b9;
    transform: translateY(-3px);
}

button:active {
    transform: translateY(0);
}

.result {
    margin-top: 30px;
    text-align: left;
    padding: 20px;
    background-color: #ecf0f1;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.result span {
    font-weight: 500;
    color: #2980b9;
}

.error {
    margin-top: 20px;
    color: #e74c3c;
    font-weight: bold;
}

.hidden {
    display: none;
}

.loading {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #f39c12;
    font-weight: bold;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

#result, #error, #loading {
    animation: fadeIn 0.5s ease-out;
}

footer {
    padding: 10px;
    background-color: #3498db;
    color: white;
    text-align: center;
    width: 100%;
    margin-top: auto;
}

footer a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #2980b9;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

footer a:hover {
    background-color: #1f6580;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Busca CEP</h1>
        <div class="search-container">
            <input type="text" id="cep" placeholder="Digite o CEP" maxlength="9" />
            <button onclick="buscarCEP()">Buscar</button>
        </div>
        <div id="loading" class="loading hidden"><p>Carregando...</p></div>
        <div id="result" class="result hidden">
            <h2>Resultado da Busca</h2>
            <p><strong>CEP:</strong> <span id="cep-result"></span></p>
            <p><strong>Logradouro:</strong> <span id="logradouro-result"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro-result"></span></p>
            <p><strong>Cidade:</strong> <span id="cidade-result"></span></p>
            <p><strong>Estado:</strong> <span id="estado-result"></span></p>
        </div>
        <div id="error" class="error hidden"><p>CEP não encontrado ou inválido. Tente novamente.</p></div>
    </div>
